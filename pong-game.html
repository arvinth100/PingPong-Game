<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="pong"></canvas>
  <script>
    const canvas = document.getElementById('pong');
    const context = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 400;

    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballRadius = 10;

    const player = { x: 0, y: (canvas.height - paddleHeight) / 2, width: paddleWidth, height: paddleHeight, dy: 0, score: 0 };
    const computer = { x: canvas.width - paddleWidth, y: (canvas.height - paddleHeight) / 2, width: paddleWidth, height: paddleHeight, dy: 4, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4, radius: ballRadius };

    function drawRect(x, y, w, h, color) {
      context.fillStyle = color;
      context.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      context.fillStyle = color;
      context.beginPath();
      context.arc(x, y, r, 0, Math.PI * 2);
      context.closePath();
      context.fill();
    }

    function drawText(text, x, y, color) {
      context.fillStyle = color;
      context.font = '30px Arial';
      context.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Move the player paddle
      player.y += player.dy;

      // Prevent the player paddle from going out of bounds
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      // Move the computer paddle (basic AI)
      if (computer.y + computer.height / 2 < ball.y) computer.y += computer.dy;
      else computer.y -= computer.dy;

      // Prevent the computer paddle from going out of bounds
      if (computer.y < 0) computer.y = 0;
      if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;

      // Move the ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Ball collision with top and bottom walls
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy = -ball.dy;

      // Ball collision with player paddle
      if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
        ball.dx = -ball.dx;
      }

      // Ball collision with computer paddle
      if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
        ball.dx = -ball.dx;
      }

      // Ball goes out of bounds on the left
      if (ball.x - ball.radius < 0) {
        computer.score++;
        resetBall();
      }

      // Ball goes out of bounds on the right
      if (ball.x + ball.radius > canvas.width) {
        player.score++;
        resetBall();
      }
    }

    function render() {
      // Clear the canvas
      drawRect(0, 0, canvas.width, canvas.height, 'black');

      // Draw the paddles
      drawRect(player.x, player.y, player.width, player.height, 'white');
      drawRect(computer.x, computer.y, computer.width, computer.height, 'white');

      // Draw the ball
      drawCircle(ball.x, ball.y, ball.radius, 'white');

      // Draw scores
      drawText(player.score, canvas.width / 4, 50, 'white');
      drawText(computer.score, (3 * canvas.width) / 4, 50, 'white');
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Player paddle movement
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') player.dy = -6;
      if (e.key === 'ArrowDown') player.dy = 6;
    });

    document.addEventListener('keyup', () => {
      player.dy = 0;
    });

    gameLoop();
  </script>
</body>
</html>
